<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template1"
>
<head>
    <meta charset="UTF-8">
    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/album/">
    <link href="../../dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <style>
        * {
            color: #3F5378;
        }

        h1 {
            text-align: center;
            margin: 20px;
        }

        .card {
            display: inline-block;
            padding: 15px;
        }

        #searchForm {
            color: #3F5378;
            margin: 10px;
        }

        .btn-primary{
            background-color: #3F5378 !important;
            border:none;
        }

    </style>

</head>


<body>
<div layout:fragment="content">
    <h1>Welcome to Rent-a-Dog!</h1>
    <img th:src="@{/main.png}" alt="" class="rounded mx-auto d-block"/>

    <div class="album py-5 bg-light">
        <div class="container">
            <form method="get" th:action="@{index}" id="searchForm">
                <label>Search by Breed</label>
                <input type="text" name="keyword">
                <button type="submit" class="btn-primary">Search</button>
                <button type="submit" class="btn-primary">Show All</button>
            </form>
            <div class="row">
                <div class="col-md-4" th:each="d: ${listDogs}">
                    <div class="card mb-4 box-shadow">
                        <img class="card-img-top" th:src="'data:image/jpeg;base64,' + ${d.image1}"
                             style="width: 300px; height: 300px" alt="">
                        <div class="card-body">
                            <h4 class="card-title" th:text="${d.dogName}"></h4>
                            <p class="card-text" th:text="${d.location}"></p>
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="btn-group">
                                    <a th:href="@{/profile/{id}(id = ${d.id})}">
                                        <button class="btn btn-sm btn-dark">View Profile</button>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
