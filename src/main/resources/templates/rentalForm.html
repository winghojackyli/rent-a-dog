<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template1"
>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>

    <script>
        $('#datetime').datetimepicker({
            format: 'hh:mm:ss a'
        })
    </script>

    <style>
        h1{
            margin-top: 20px;
            text-align: center;
        }

        *{
            color:#3F5378;
        }

        .btn-primary{
            margin-bottom: 20px;
            background-color: #3F5378 !important;
            border:none;
            padding: 10px;
        }
    </style>
</head>

<body>
<section layout:fragment="content">
    <div class="col-md-6 offset-3">
        <form method="post" th:action="@{/index}">
            <h1> Rent a Dog</h1>
            <div>
                <label>Full Name</label>
                <input class="form-control" type="text" name="fullName" th:value="${rental.getFullName()}">
            </div>
            <div>
                <label>Email</label>
                <input class="form-control" type="email" name="email" th:value="${rental.getEmail()}">
            </div>
            <div>
                <label>Rental Period</label><br>
                <label>From</label>
                <input class="form-control" type="datetime-local" name="startRental"
                       th:value="${rental.getStartRental()}"/>
                <label>To</label>
                <input class="form-control" type="datetime-local" name="endRental" th:value="${rental.getEndRental()}"/>

            </div>
            <div>
                <label>Message</label><br>
                <label>Share some information about yourself and why you would like to rent a dog.</label><br>
                <textarea name="message" th:value="${rental.getMessage()}"></textarea>
            </div>
            <div>
                <label>Enter Owner's Email (Please type the email as stated below)</label><br>
                <label th:text="${listDogs.email}"></label>
                <input class="form-control" type="email" name="ownerEmail" th:value="${rental.getOwnerEmail()}">
            </div>
            <br>
            <button type="submit" class="btn-primary" th:href="@{/index}">Submit</button>
        </form>

    </div>
</section>
</body>
</html>
